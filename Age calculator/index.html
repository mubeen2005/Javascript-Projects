<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Javascript <br> <span>Age Calculator</span></h1>
        </div>
    </header>
    <main>
    <div class="container">
        <div class="input">
            <input type="date" class="dob">
            <button class="button">Calculate</button>
        </div>
        <br>
        <div class="boxes">
            <div class="box box1">Year</div>
            <div class="box box2">Month</div>
            <div class="box box3">Days</div>
        </div>  
    </div>
    <script src="scricpt.js"></script>
</main>
</body>
</html>
